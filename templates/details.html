<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="static/styles.css" />
    <title>RateMyMovie</title>
</head>

<body style="background-color: #060000; color: #ffffff">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="/" class="nav-link px-2 link-secondary" style="font-size: 32px">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container" style="display: flex; margin-left: 0px">
        <div class="image-container" style="flex: 1">
            <img src="{{movie_details.poster_path}}" style="
            height: 443px;
            margin-left: 300px;
            margin-top: 10px;
            border-radius: 20px;
          " />
        </div>
        <div class="text-container" style="flex: 1; padding: 20px">
            <h2>{{movie_details.original_title}}</h2>
            <p>{{movie_details.overview}}</p>
        </div>
    </div>

    <section class="product">
        <h2 class="product-category">Movie Cast</h2>

        <div class="product-container">
            {% for movie in movie_cast %}
            <div class="product-card">
                <div class="product-image">
                    <img src="{{ movie.poster_path }}" class="product-thumb" />
                </div>

                <div class="product-info">
                    <h5 class="product-brand" style="color: #a54040">
                        {{ movie.name }}
                    </h5>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
