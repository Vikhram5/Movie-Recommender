<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Movie Recommender System</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='navstyle.css') }}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='recommend.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='home.css') }}">

  <script type="text/javascript">
    var films = {{ suggestions | tojson}};
  </script>

</head>

<body id="content">

  <nav class="navbar">
    <ul class="navbar-links">
      <li><a href="/movies">Top Movies</a></li>
      <li><a href="/home">Recommend</a></li>
      <li><a href="/reviews">User Reviews</a></li>
    </ul>
  </nav>

  <div class="ml-container">
    <h1 class="movietitle">Movie Recommendation System</h1>
    <div class="form-group shadow-textarea">
      <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off"
        placeholder="Type the Movie name" required="required" />
    </div>

    <div class="mb-4"></div>


    <div class="form-group">
      <button type='button' class="movie-button" id="enterButton">Recommend</button>
    </div>
  </div>
  <br>

  <div id="loader" class="text-center"></div>
  <div class="fail">
    <h3>
      This movie is not available in our database.
    </h3>
  </div>

  <div class="results">
    <h2 id="name" class="text-uppercase"></h2>
  </div>


  <!--AutComplete libraray-->
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='navscript.js')}}"></script>

</body>

</html>
